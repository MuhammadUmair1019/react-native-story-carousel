name: CI/CD Build

on:
  push:
    branches: [main]

concurrency: ${{ github.ref }}

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, 'docs(release):') }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ’¿ Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install && npm run clean && npm run prepare

      - name: ðŸ•µ Lint the code
        run: npm run lint

      - name: ðŸ•µ Typecheck the code
        run: npm run typecheck

      - name: ðŸ’¿ Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Merge main into develop
        run: |
          git config user.name "${{ env.GIT_AUTHOR_NAME }}"
          git config user.email "${{ env.GIT_AUTHOR_EMAIL }}"
          gh pr create --title "ðŸ”„ Sync main to develop" --body "" --base develop --head main --repo ${{ github.repository }}
          gh pr merge --merge --admin --subject "ðŸ”„ Sync main to develop" --body ""
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com